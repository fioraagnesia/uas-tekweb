<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UTS Trial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src=" https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script.js"></script>

    <style>
        .container {
            margin: 10px;
        }

        .card {
            padding: 10px;
            margin: 10px;
        }

        .quantity {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            margin: 10px 0px 10px 0px;
        }

        #sub1, #add1, #sub2, #add2, #sub3, #add3, #sub4, #add4, #sub5, #add5, #sub6, #add6 {
            width: 35px;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        #total-price1, #total-price2, #total-price3, #total-price4, #total-price5, #total-price6 {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items:flex-end;
            justify-content: flex-end;
        }

        #btn-checkout {
            margin: 10px 0px 10px 0px;
        }
        
    </style>

  </head>


  <body>
    <div class="container-fluid text-center mt-3 p-3">
        <div id="header-menu">
            <h1>Food Menu</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
             <!-- ITEM 1 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" style="width: 100%;">
                    <img src="pizza.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Pizza</h5>
                      <p class="card-text">$12.99</p>
                      <!-- Quantity -->
                      <div class="row">
                        <div class="quantity">
                            <button type="button" class="btn btn-primary" id="sub1">-</button>
                            <p id="qty-num1" style="margin:10px">0</p>
                            <button type="button" class="btn btn-primary" id="add1">+</button>
                        </div>
                        <p id="total-price1">$0.00</p>
                      </div>
                    </div>
                  </div>
                </div>

            <!-- ITEM 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" style="width: 100%;">
                    <img src="burger.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Burger</h5>
                      <p class="card-text">$8.99</p>
                      <!-- Quantity -->
                      <div class="row">
                        <div class="quantity">
                            <button type="button" class="btn btn-primary" id="sub2">-</button>
                            <p id="qty-num2" style="margin:10px">0</p>
                            <button type="button" class="btn btn-primary" id="add2">+</button>
                        </div>
                        <p id="total-price2">$0.00</p>
                      </div>
                    </div>
                  </div>
                </div>

             <!-- ITEM 3 -->
             <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" style="width: 100%;">
                    <img src="fries.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">French Fries</h5>
                      <p class="card-text">$4.99</p>
                      <!-- Quantity -->
                      <div class="row">
                        <div class="quantity">
                            <button type="button" class="btn btn-primary" id="sub3">-</button>
                            <p id="qty-num3" style="margin:10px">0</p>
                            <button type="button" class="btn btn-primary" id="add3">+</button>
                        </div>
                        <p id="total-price3">$0.00</p>
                      </div>
                    </div>
                  </div>
                </div>

            <!-- ITEM 4 -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" style="width: 100%;">
                    <img src="softdrink.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Soft Drink</h5>
                      <p class="card-text">$2.99</p>
                      <!-- Quantity -->
                      <div class="row">
                        <div class="quantity">
                            <button type="button" class="btn btn-primary" id="sub4">-</button>
                            <p id="qty-num4" style="margin:10px">0</p>
                            <button type="button" class="btn btn-primary" id="add4">+</button>
                        </div>
                        <p id="total-price4">$0.00</p>
                      </div>
                    </div>
                  </div>
                </div>

            <!-- ITEM 5 -->
             <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" style="width: 100%;">
                    <img src="milkshake.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Milkshake</h5>
                      <p class="card-text">$3.99</p>
                      <!-- Quantity -->
                      <div class="row">
                        <div class="quantity">
                            <button type="button" class="btn btn-primary" id="sub5">-</button>
                            <p id="qty-num5" style="margin:10px">0</p>
                            <button type="button" class="btn btn-primary" id="add5">+</button>
                        </div>
                        <p id="total-price5">$0.00</p>
                      </div>
                    </div>
                  </div>
                </div>

            <!-- ITEM 6 -->
             <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card" style="width: 100%;">
                    <img src="tea.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Tea</h5>
                      <p class="card-text">$2.99</p>
                      <!-- Quantity -->
                      <div class="row">
                        <div class="quantity">
                            <button type="button" class="btn btn-primary" id="sub6">-</button>
                            <p id="qty-num6" style="margin:10px">0</p>
                            <button type="button" class="btn btn-primary" id="add6">+</button>
                        </div>
                        <p id="total-price6">$0.00</p>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
    </div>

    <!-- TABEL CHECKOUT -->
    <div class="container-fluid mt-3" id="tableCheckout" style="display: none;">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Food Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="3" style="text-align: right;">Grand Total:</td>
                <td>$0.00</td>
              </tr>
            </tbody>
          </table>
    </div>

    <!-- MODAL CHECKOUT -->
    <div class="container-fluid mb-3">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" id="btn-checkout" data-bs-toggle="modal" data-bs-target="#successModal" style="width: 100%;">
            Checkout
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="successModalLabel">Checkout Success!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your order is being process...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>
       $(document).ready(function() {
        // Product details
        const products = [
            { name: 'Pizza', price: 12.99, qtyId: '#qty-num1', totalPriceId: '#total-price1', addId: '#add1', subId: '#sub1' },
            { name: 'Burger', price: 8.99, qtyId: '#qty-num2', totalPriceId: '#total-price2', addId: '#add2', subId: '#sub2' },
            { name: 'French Fries', price: 4.99, qtyId: '#qty-num3', totalPriceId: '#total-price3', addId: '#add3', subId: '#sub3' },
            { name: 'Soft Drink', price: 2.99, qtyId: '#qty-num4', totalPriceId: '#total-price4', addId: '#add4', subId: '#sub4' },
            { name: 'Milkshake', price: 3.99, qtyId: '#qty-num5', totalPriceId: '#total-price5', addId: '#add5', subId: '#sub5' },
            { name: 'Tea', price: 2.99, qtyId: '#qty-num6', totalPriceId: '#total-price6', addId: '#add6', subId: '#sub6' }
        ];

        // Calculate and update grand total
        function updateCart() {
            let grandTotal = 0;
            let hasItems = false;

            $('#tableCheckout tbody').empty();  // Clear the table except the grand total row

            products.forEach((product) => {
                const qty = parseInt($(product.qtyId).text());
                if (qty > 0) {
                    hasItems = true;
                    const total = qty * product.price;
                    grandTotal += total;

                    $('#tableCheckout tbody').append(`
                        <tr>
                            <td>${product.name}</td>
                            <td>${qty}</td>
                            <td>$${product.price.toFixed(2)}</td>
                            <td>$${total.toFixed(2)}</td>
                        </tr>
                    `);
                }
            });

            $('#tableCheckout').toggle(hasItems);
            $('#tableCheckout tbody tr:last-child td:last-child').text(`$${grandTotal.toFixed(2)}`);
        }

        // Reset the cart
        function resetCart() {
            products.forEach(product => {
                $(product.qtyId).text('0');
                $(product.totalPriceId).text('$0.00');
            });
            $('#tableCheckout').hide();
            $('#tableCheckout tbody tr:last-child td:last-child').text('$0.00');
        }

        // Update quantity and total when clicking "+" or "-"
        products.forEach(product => {
            $(product.addId).click(function() {
                let currentQty = parseInt($(product.qtyId).text()) + 1;
                $(product.qtyId).text(currentQty);
                $(product.totalPriceId).text(`$${(currentQty * product.price).toFixed(2)}`);
                updateCart();
            });

            $(product.subId).click(function() {
                let currentQty = parseInt($(product.qtyId).text()) - 1;
                if (currentQty >= 0) {
                    $(product.qtyId).text(currentQty);
                    $(product.totalPriceId).text(`$${(currentQty * product.price).toFixed(2)}`);
                    updateCart();
                }
            });
        });

        // Checkout button event
        $('#btn-checkout').click(function() {
            const grandTotal = $('#tableCheckout tbody tr:last-child td:last-child').text();
            if (parseFloat(grandTotal.slice(1)) > 0) {
                $('#successModal').modal('show');
                $('#successModal .btn-secondary').click(function() {
                    resetCart();
                });
            }
        });
    });

    </script>
    
  </body>
</html>
